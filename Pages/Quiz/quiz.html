<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../CSS/quiz.css">
    <!-- fontawsome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<!-- body start -->
<body class="flex">
    <div class="wrapper">
        <div class="quiz-container">
            <div class="quiz-head">
                <h1 class="quiz-title">Quiz Game</h1>
                <div class="quiz-score flex">
                    <span id="correct-score"></span>/<span id="total-question"></span>
                </div>
            </div>

            <div class="quiz-body">
                <h2 class="quiz-question" id="question"><!--What ist the full form of HTTP? <br> <span class="category">Geography</span>--></h2>
                <ul class="quiz-options">
                    <!-- <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li>
                    <li>1. Hyper text transfer package</li> -->
                </ul>
                <div id="result">
                    <!-- result here -->
                </div>
            </div>

            <div class="quiz-foot">
                <button type="button" id="check-answer">Check Answer</button>
                <button type="button" id="play-again">Play Again!</button>
            </div>
        </div>
    </div>

    


    <!-- quiz-js -->
    <script src="./quiz.js"></script>
    
</body>
</html>
